<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
  <meta charset="UTF-8" />
<link rel="icon" href="./public/my logo.svg" type="image/svg+xml" >
  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page description (50–160 characters) -->
  <meta
    name="description"
    content="Mugahed Motaz’s personal site offering expert web development tutorials and IT consulting."
  />

  <!-- Relevant keywords -->
  <meta
    name="keywords"
    content="Mugahed Motaz, web development, IT consulting, SEO, personal website"
  />

  <!-- Author of the page -->
  <meta name="author" content="Mugahed Motaz" />

  <!-- Tell crawlers to index and follow links -->
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL to avoid duplicate-content issues -->
  <link rel="canonical" href="https://www.example.com/" />

  <!-- Open Graph tags for rich sharing on social media -->
  <meta property="og:title" content="Mugahed Motaz – Personal Web Developer" />
  <meta
    property="og:description"
    content="Welcome to the personal website of Mugahed Motaz, where you’ll find top-rated web development guides."
  />
  <meta property="og:url" content="https://www.example.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.example.com/og-image.jpg" />

  <!-- Structured data (JSON‑LD) to clarify site content to search engines -->

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
      <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Mugahed Motaz",
    "url": "https://www.example.com/",
    "sameAs": [
      "https://www.linkedin.com/in/mugahedmotaz",
      "https://twitter.com/mugahedmotaz"
    ]
  }
  </script>
  </body>
</html>
